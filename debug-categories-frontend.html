<!DOCTYPE html>
<html>
<head>
    <title>Category Debug</title>
</head>
<body>
    <h1>Category Selection Debug</h1>
    <div id="categories"></div>
    <div id="error"></div>
    
    <script>
        // Test the tRPC endpoint directly
        fetch('http://localhost:3001/api/trpc/clothing.getCategories')
            .then(response => {
                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                return response.text();
            })
            .then(data => {
                console.log('Raw response:', data);
                document.getElementById('categories').innerHTML = '<pre>' + data + '</pre>';
            })
            .catch(error => {
                console.error('Fetch error:', error);
                document.getElementById('error').innerHTML = 'Error: ' + error.message;
            });
    </script>
</body>
</html>
